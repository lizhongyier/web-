<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				display: block;
				margin: 50px auto;
				border: 1px solid red;
			}
		</style>
	</head>

	<body>

		<canvas id="canvas" width="800" height="800">
		</canvas>

		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			var x = 20;
			var y = 20;
			context.fillStyle = "goldenrod"
			var t = setInterval(function() {
				x += 10;
				y = 20;
				context.clearRect(0, 0, 800, 800)
				context.beginPath()
				context.arc(x, y, 20, 0, Math.PI * 2, true); //true为逆时针
				context.fill()
				if(x == 760 && y == 20) {
					var a = setInterval(function() {
						x = 780;
						y += 10;
						context.clearRect(0, 0, 800, 800)
						context.beginPath()
						context.arc(x, y, 20, 0, Math.PI * 2, true); //true为逆时针
						context.fill()
						if(y >= 780) {
							clearInterval(a)
							var b = setInterval(function() {
								x -= 10;
								y = 780;
								context.clearRect(0, 0, 800, 800)
								context.beginPath()
								context.arc(x, y, 20, 0, Math.PI * 2, true); //true为逆时针
								context.fill()
								if(x <= 20) {
									clearInterval(b)
									var c = setInterval(function() {
										x = 20;
										y -= 10;
										context.clearRect(0, 0, 800, 800)
										context.beginPath()
										context.arc(x, y, 20, 0, Math.PI * 2, true); //true为逆时针
										context.fill()
										if(y == 20) {
											clearInterval(c)
										}
									}, 100)
								}

							}, 100)

						}

					}, 100)
				}
				if(x >= 780) {
					clearInterval(t)
				}
			}, 100)
		</script>

	</body>

</html>
