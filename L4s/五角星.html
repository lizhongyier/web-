<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#canavs{
				width: 400px;
				height: 400px;
				border: 1px solid #666;
				display: block;
				margin: 50px auto;
				
			}
		</style>
		
	</head>
	<body>
		
		<canvas id="canavs" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canavs");
			var context=canvas.getContext("2d");
				context.translate(400,400);
				context.arc(0,0,200,0,Math.PI*2)
				context.stroke()
				context.beginPath();
				context.arc(0,0,400,0,Math.PI*2)
				context.stroke()
			context.beginPath()
			for (var i=0;i<5;i++) {
				var x1=Math.cos(Math.PI/180*(18+72*i))*400;
				var y1=Math.sin(Math.PI/180*(18+72*i))*-400;
				context.lineTo(x1,y1);
				
				var x2=Math.cos(Math.PI/180*(54+72*i))*200;
				var y2=Math.sin(Math.PI/180*(54+72*i))*-200;
				context.lineTo(x2,y2);
				
			}
			context.closePath();
			context.stroke()
			
		</script>
		
		
	</body>
</html>
