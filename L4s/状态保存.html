<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#canavs{
				width: 400px;
				height: 400px;
				border: 1px solid #666;
				display: block;
				margin: 50px auto;
				
			}
		</style>
		
	</head>
	<body>
		
		<canvas id="canavs" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canavs");
			var context=canvas.getContext("2d");
			var d1=0;
			var d2=0;
			var s=setInterval(function(){
				context.clearRect(0,0,800,800)
				//保存当前的所有状态
				context.save();
				context.translate(200,200);
				d1+=Math.PI/36;
				context.rotate(d1);
				context.fillRect(-100,-100,200,200)
				//恢复上一次状态
				context.restore();
				
				context.save();
				context.translate(600,600);
				d2+=Math.PI/16;
				context.rotate(d2);
				context.fillRect(-100,-100,200,200)
				context.restore();
				
				
			},100)
			
			
				
			
			
			
			
			
			
			
		</script>
		
		
	</body>
</html>
