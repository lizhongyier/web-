<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.wrap{
				width: 400px;
				height: 400px;
				margin: 50px auto;
				border: 1px solid #666;
				perspective: 800px;
				-webkit-perspective: 800px;
			}
			.box{
				width: 400px;
				height: 400px;
				background-color: darkslategrey;
				/*
				 *  
				 *  水平方向缩放 ，垂直方向的扭曲，水平方向扭曲，垂直方向缩放,水平平移，垂直平移
				 * 
				 * */
				-webkit-transform: matrix(1,0,0,1,0,0);
			}
		</style>
		
	</head>
	<body>
		
		<div class="wrap">
			<div class="box"></div>
		</div>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			
		</script>
	</body>
</html>
