<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 500px;
				border: 1px solid blue;
				display: flex;
				align-items: flex-end;
				
			}
			.item{
				height: 30px;
				background-color: royalblue;
				margin: 10px;
			}
			.item-1{
				flex: 1;
			}
			.item-2{
				flex: 2;
			}
			.item-3{
				flex: 3;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item item-1"></div>
			<div class="item item-2"></div>
			<div class="item item-3"></div>
		</div>
		
	</body>
</html>
