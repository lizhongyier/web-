<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
		<title></title>
		<style type="text/css">
			h3{
				text-align: center;
				font-size: 20px;
				font-weight: 700;
				margin: 15px 0px 15px;
			}
		</style>
	</head>
	<body>
		<h3>用户登录</h3>

		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">用户名：</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="user" type="text" placeholder="请输入用户名">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">密码：</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="pwd" type="password" placeholder="请输入密码">
				</div>
			</div>
		</div>
		
		<label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text"> 阅读并同意<a href="javascript:void(0);">《相关条款》</a></span>
        </label>
		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="login">登录</a>
		</div>

		
		<script src="js/weui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var user=$("#user");
				var pwd=$("#pwd");
				var btn=$("#login");
				var weuiAgree=$("#weuiAgree");
				var agree=false;
				$("input").on("input",function(){
					if (user.val()==0||pwd.val()==0||(!agree)) {
						btn.addClass("weui-btn_disabled")
					} else{
						btn.removeClass("weui-btn_disabled")
					}
				})
				btn.on("click",function(){
					//正确提示
					if (user.val()=="admin"&&pwd.val()=="admin") {
						var loading = weui.loading('登录中...');
					setTimeout(function() {
						loading.hide();
						weui.toast('登录成功！', {
							duration: 3000,
							className: "bears"
						});
					}, 3000);
					} else{
						//错误提示
						weui.topTips('用户名或密码错误！', {
						duration: 3000,
						className: "custom-classname",
						callback: function callback() {
							console.log('close');
						}
					});
					}
				})
				
				weuiAgree.on("click",function(){
					agree=this.checked //特殊情况，不用jq中的$(this)
					console.log(agree)
					if($("#user").val().length == 0 || $("#pwd").val().length == 0||(!agree)) {
					$("#login").addClass("weui-btn_disabled");
				} else {
					$("#login").removeClass("weui-btn_disabled");
				}
				})
				
				
				
				
			})
			
			
			
			
			
		</script>
	</body>
</html>
