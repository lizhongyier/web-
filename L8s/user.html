<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<style type="text/css">
			.items {
				padding: 0px 10px;
				box-sizing: border-box;
			}
			
			.items a {
				display: block;
			}
			
			.items .placeholder {
				text-align: center;
				padding: 10px 0px;
				box-sizing: border-box;
			}
			
			.items .placeholder span {
				display: inline-block;
				font-size: 30px;
				color: aquamarine;
				box-sizing: border-box;
			}
			
			.items .placeholder p {
				font-size: 12px;
				margin: 0px;
				padding: 0px;
				color: #666;
			}
			.weui-tabbar {
				position: fixed;
			}
			.user-avatar .weui-cell__hd img {
				width: 60px;
				height: 60px;
				border-radius: 30px;
			}
			
			.user-avatar .weui-cell__bd {
				margin-left: 10px;
				font-size: 12px;
				color: #999;
			}

			.user-avatar .user-name {
				font-size: 16px;
				width: 100%;
				color: #333;
				line-height: 2;
				font-weight: bolder;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}

			
		</style>
	</head>

	<body>

		<!-- 用户头像 -->
		<div class="weui-cells user-avatar">

		<!-- 关注   优惠券  购买  足迹 -->
